<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<title></title>
<script src="js/swiper.jquery.min.js"></script>
<style type="text/css">
    *{padding: 0;margin:0;}
    .nav {
           z-index: 5;
           position: fixed;
           _position:absolute;
           background: rgba(254,254,239,0.9);
           top: 0;
           left: 0;
           width: 100%;
           height: 50px;
           line-height: 50px;
       }
       .nav ul{
           width: 1000px;
           margin: 0 auto;
       }
       li span{
           font-size: 25px;
       }
       li a{
           font-size: 14px;
           text-decoration: none;
           color:#000;
       }
       li a:hover{
           border-bottom: 3px solid #fff;
       }
       .nav li {
           display: inline;
           float: left;
           margin: 0 12px;
       }
       .nav li:nth-last-child(1),.nav li:nth-last-child(2){
           float: right;
       }
       .nav li button{
           background:#CADEFC;
           border:1px solid #c3bef0;
           width: 60px;
           height: 38px;
           font-size: 14px;
           border-radius: 5px;
       }
       .nav li button:hover{
           background:#ccc;
       }
    #main{
        position: relative;
        width: 1000px;
        margin:0 auto;
        top:10px;
    }
    .pin{
        padding: 15px 0 0 15px;
        float:left;
    }
    .box{
        padding: 10px;
        border:1px solid #ccc;
        border-radius: 2px;
    }
    .box img{
        width:212px;
        height:auto;
    }
    .box p {
    text-align: center;
    font-size: 15px;
    font-weight: bold;
    color: #ccc;
    height: 20px;
    line-height: 20px;
    }
    .item{
        height: 60px;
        width: 212px;

        background: rgba(235,234,234,.3);
    }
    .box div img{
        height: 40px;
        width: 40px;
        margin:10px 10px;
    }
    .box div span{
        color: #a6a5a5;
        margin:10px 10px;
        position:absolute;
    }
    .box div a {
        color: #f6d18b;
    }
    .swiper-container {
        width: 100%;
        height: 550px;
        margin: 50px auto;
        border:2px solid #ccc;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-slide img{
        width: 100%;
        height: 550px;
    }

</style>
</head>
<body>
    <div class="nav">
