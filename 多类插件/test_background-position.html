}
.box {display: block;width: 500px;height: 500px;overflow: hidden;

	-webkit-transition: all 200ms linear;

	var coord_x = 0, coord_y = 0, k = 0;
	for (var i = 0; i < 10; i++) {
		for (var j = 0; j < 10; j++) {
			number_array[k] = j * 50 + "px " + i * 50 + "px ";
			k++;
		};
	};
	$number_input.each(function(num_index) {
		$(this).val(number_array[num_index]);
		$(this).click(function(){
			if($("input:checked")) {
				$(".box").css("background-position",$(this).val());
				$tips.html($(this).val());
			}
		})
	});

	var $temp_x = $Xaxis_val,
		$temp_y = $Yaxis_val;
	$Xaxis.change(function() {

	});
